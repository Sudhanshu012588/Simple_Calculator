<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudhanshu's Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>

<body>
    <div class="outer_box">
        <div class="display" id="dis">
        </div>
        <div class="btn">
            <div class="num">
                <button id="One" class="Numbers one">
                    1
                </button>
                <button id="Two" class="Numbers 2">
                    2
                </button>
                <button class="Numbers">
                    3
                </button>
                <button class="Numbers">
                    4
                </button>
                <button class="Numbers">
                    5
                </button>
                <button class="Numbers">
                    6
                </button>
                <button class="Numbers">
                    7
                </button>
                <button class="Numbers">
                    8
                </button>
                <button class="Numbers">
                    9
                </button>
                <button class="Numbers">
                    0
                </button>
            </div>

            <div class="operators">
                <button class="Numbers">
                    +
                </button>
                <button class="Numbers">
                    -
                </button>
                <button class="Numbers">
                    *
                </button>
                <button class="Numbers">
                    /
                </button>
                <button class="Numbers">
                    =
                </button>
                <button  class="clear">
                    Clear
                </button>
            </div>


        </div>
    </div>
    <script src="Calculator.js"></script>
</body>

</html>
